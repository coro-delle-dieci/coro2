<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco dei canti</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>Coro delle Dieci</h1><input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="overlay"></div>
        <nav>
            <ul>
                <li><a href="..">Home</a></li>
                <li><a href="../canti">Canti</a></li>
                <li><a href="../calendario">Calendario</a></li>           
                <li><a href="./aggiungi-canto">Area riservata</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="login-container">
        <section>
            <h2><i class="fas fa-lock"></i> Accesso Amministratori</h2>
            <form id="loginForm" class="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn">
                    <span>Accedi</span>
                </button>
            </form>
            <div id="loginMessage" class="message"></div>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'https://coro-backend.onrender.com';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageEl = document.getElementById('loginMessage');
            
            // Reset message
            messageEl.textContent = '';
            messageEl.className = 'message';
            
            // Show loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accesso in corso...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Credenziali non valide' }));
                    throw new Error(error.message || 'Errore durante il login');
                }
                
                const data = await response.json();
                
                // Salva il token JWT nel localStorage
                localStorage.setItem('jwt', data.token);
                localStorage.setItem('username', username);
                
                // Reindirizza alla pagina admin
                window.location.href = 'admin.html';
                
            } catch (error) {
                console.error('Login error:', error);
                messageEl.textContent = error.message || 'Errore durante il login';
                messageEl.className = 'message error';
                
                // Reset button
                loginBtn.innerHTML = '<span>Accedi</span>';
                loginBtn.disabled = false;
            }
        });
    </script>
    
</body>
</html>
