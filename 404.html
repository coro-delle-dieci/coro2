<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='/'">
    <script>
        var path = window.location.pathname;
        if (path.endsWith("/")) {
            var newUrl = path.slice(0, -1) + ".html";
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    
</body>
</html>
