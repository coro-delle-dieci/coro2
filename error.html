<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore temporaneo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#061a40">
    <meta name="msapplication-TileColor" content="#061a40">
    <meta name="theme-color" content="#061a40">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-footer-bg: #061a40;
            --text-light: #b9d6f2;
            --accent: #0353a4;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(45deg, var(--header-footer-bg) 20%, #00122e),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="28" fill="%2300355910" transform="rotate(45)">‚ô¨</text></svg>');
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .music-waves {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .music-waves::before, .music-waves::after {
            content: '';
            position: absolute;
            border: 3px solid var(--accent);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .music-waves::before {
            animation: wave 3s linear infinite;
        }

        .music-waves::after {
            animation: wave 3s linear infinite -1.5s;
        }

        h1 {
            font-size: 2.8rem;
            margin: 1rem 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 2rem 0;
            opacity: 0.9;
        }

        .notes-container {
            position: relative;
            height: 100px;
            margin: 3rem 0;
        }

        .music-note {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 4s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
        }

        @keyframes wave {
            0% { transform: scale(0.3); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0; 
            }
            20% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div>
        <div class="music-waves"></div>
        
        <h1>Oops... Sembra che ci sia un problema.</h1>
        
        <p>
            Ci scusiamo per l'inconveniente.<br>
            Stiamo lavorando per migliorare la tua esperienza sul sito.<br>
            Torneremo online al pi√π presto.
        </p>

        <div class="notes-container">
            <div class="music-note" style="left:15%; animation-delay:1s">ùÑû</div>
            <div class="music-note" style="left:30%; animation-delay:4s">‚ô©</div>
            <div class="music-note" style="left:45%; animation-delay:2s">‚ô™</div>
            <div class="music-note" style="left:60%; animation-delay:5s">‚ô´</div>
            <div class="music-note" style="left:75%; animation-delay:3s">‚ô¨</div>
            <div class="music-note" style="left:90%; animation-delay:4s">‚ôÆ</div>
        </div>
    </div>
    
</body>
</html>
