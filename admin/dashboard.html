<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Coro delle Dieci</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#061a40">
    <meta name="msapplication-TileColor" content="#061a40">
    <meta name="theme-color" content="#061a40">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-music"></i> Coro delle Dieci - Admin</h1>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="..">Home</a></li>
                    <li><a href="../canti">Canti</a></li>
                    <li><a href="../calendario">Calendario</a></li>
                    <li><a href="./aggiungi-canto">Area riservata</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-main">
            <section class="admin-section">
                <div class="section-header">
                    <h2><i class="fas fa-edit"></i> Gestione Canti Domenicali</h2>
                    <p class="section-description">
                        Modifica la data e i canti per la prossima domenica.
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="domenica"><i class="fas fa-calendar-day"></i> Data Domenica:</label>
                    <input type="date" id="domenica" class="date-input" placeholder="Es: 23 giugno 2025">
                </div>
                
                <div class="songs-container">
                    <div class="songs-header">
                        <h3><i class="fas fa-list-ol"></i> Canti selezionati:</h3>
                        <button class="add-song-btn">
                            <i class="fas fa-plus"></i> Aggiungi canto
                        </button>
                    </div>
                    <div id="songSelectors" class="song-selectors-container">
                        <!-- I selettori dei canti verranno aggiunti dinamicamente da JavaScript -->
                        <div class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Caricamento canti in corso...</p>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button id="saveBtn" class="save-btn">
                        <i class="fas fa-save"></i> Salva Modifiche
                    </button>
                    <div id="adminMessage" class="message"></div>
                </div>
            </section>
        </main>

        <footer class="admin-footer">
            <p>Sistema di gestione Coro delle Dieci &copy; 2023</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../script/admin.js"></script>
    
</body>
</html>
